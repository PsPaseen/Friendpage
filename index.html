<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>คำนวณอายุเพื่อน</h1>
    <div id="friendInput">
      <button id="generateFriends" >สุ่มอายุเพื่อน</button>
      <button id="reset">รีเซ็ท</button>
    </div>
    <div id="friendForm" class="hidden">
      <form id="friendFormData"></form>
      <button id="calculateTotalAge">คำนวณอายุทั้งหมด !</button>
      <button id="calculateAverageAge">คำนวณอายุเฉลี่ย !</button>
      <button id="calculateMinAge">หาเพื่อนที่อายุน้อยที่สุด !</button>
      <button id="calculateMaxAge">หาเพื่อนที่อายุเยอะที่สุด !</button>
    </div>
    <div id="resultsDiv"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
